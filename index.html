<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Banana Messaging üçå</title>

<style>
body{margin:0;font-family:Segoe UI;background:#f3f3f3;height:100vh}
.hidden{display:none!important}
#loginPage{height:100vh;display:flex;align-items:center;justify-content:center}
#loginBox{background:#fff;padding:30px;width:320px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.15);text-align:center}
#loginBox input,#loginBox button{width:100%;padding:10px;margin-top:10px}
#loginBox button{background:#ffb347;border:none;color:#fff;border-radius:6px;cursor:pointer}
.resetBtn{background:#ff5555!important}

#app{display:none;height:100vh}
#sidebar{width:260px;background:#fff;border-right:1px solid #ddd;padding:10px;overflow-y:auto}
#chat{flex:1;display:flex;flex-direction:column}
#top{background:#ffb347;color:white;padding:10px;font-weight:bold}
#messages{flex:1;overflow-y:auto;padding:10px;list-style:none}
#messages li{background:#fff;padding:8px;margin-bottom:6px;border-radius:6px;font-size:14px}
#sendBar{display:flex;gap:6px;padding:8px;background:#eee}
#sendBar input{flex:1;padding:8px}
.smallBtn{font-size:11px;margin-left:4px}
.notice{color:red;font-weight:bold;margin-top:10px}
#typing{font-size:12px;color:#555;padding:0 10px}
.dot{display:inline-block;width:8px;height:8px;border-radius:50%;margin-right:4px}
.online{background:#3ccf4e}
.offline{background:#bbb}
.time{font-size:10px;color:#888;margin-left:6px}
</style>
</head>

<body>

<div id="loginPage">
  <div id="loginBox">
    <h3>üçå Banana Messaging</h3>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="loginUser()">Login</button>
    <button class="resetBtn" onclick="loginEmergencyReset()">üö® Emergency Reset</button>
    <div id="banMsg" class="notice hidden">üö´ YOU ARE BANNED</div>
  </div>
</div>

<div id="app">
  <div id="sidebar">
    <button onclick="openGlobal()">üåç Global</button>
    <button onclick="createGroup()">‚ûï Create Group</button>

    <h4>Users</h4>
    <div id="users"></div>

    <h4>Groups</h4>
    <div id="groups"></div>

    <div id="groupAdmin"></div>

    <hr>
    <button onclick="deleteMe()">‚ùå Delete My Account</button>
  </div>

  <div id="chat">
    <div id="top"><span id="title">Global</span></div>
    <ul id="messages"></ul>
    <div id="typing"></div>
    <div id="sendBar">
      <input id="msg" placeholder="Type a message">
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBw24k2FBeJJm_weANCnbdxmPbCHXNKI6I",
  databaseURL:"https://bananamessagingsite-default-rtdb.firebaseio.com"
});
const db=firebase.database();

const MAIN_ADMIN="banana777";
let user=null,chat="global",msgRef=null,typingRef=null,currentGroup=null;

/* FILTER */
const badWords=["fuck","shit","bitch","asshole","cunt","nigger","nigga","retard","fag"];
const filterText=t=>badWords.reduce((a,w)=>a.replace(new RegExp(w,"gi"),"***"),t);

/* HASH */
const hash=t=>[...t].reduce((h,c)=>((h<<5)+h)+c.charCodeAt(0),5381).toString();

/* AUTH */
async function signup(){
  if(!u.value||!p.value) return alert("Fill fields");
  if((await db.ref("users/"+u.value).once("value")).exists()) return alert("User exists");
  await db.ref("users/"+u.value).set({
    password:hash(p.value),
    banned:false,
    admin:u.value===MAIN_ADMIN
  });
  start(u.value);
}

async function loginUser(){
  const snap=await db.ref("users/"+u.value).once("value");
  if(!snap.exists()) return alert("No user");
  const d=snap.val();
  if(d.banned) return banMsg.classList.remove("hidden");
  if(hash(p.value)!==d.password) return alert("Wrong password");
  start(u.value);
}

function start(n){
  user=n;
  loginPage.classList.add("hidden");
  app.style.display="flex";
  db.ref("online/"+user).set(true);
  db.ref("online/"+user).onDisconnect().remove();
  openGlobal();loadUsers();loadGroups();
}

/* USERS */
function loadUsers(){
  db.ref("users").on("value",uSnap=>{
    db.ref("online").on("value",oSnap=>{
      users.innerHTML="";
      uSnap.forEach(c=>{
        if(c.key===user) return;
        const on=oSnap.val()&&oSnap.val()[c.key];
        users.innerHTML+=`
        <div>
          <span class="dot ${on?'online':'offline'}"></span>${c.key}
          <button class="smallBtn" onclick="openDM('${c.key}')">DM</button>
        </div>`;
      });
    });
  });
}

/* GROUPS */
function createGroup(){
  const name=prompt("Group name?");
  const open=confirm("OK=open join | Cancel=request");
  db.ref("groups/g"+Date.now()).set({
    name,open,
    admins:{[user]:true},
    members:{[user]:true},
    requests:{}
  });
}
function loadGroups(){
  db.ref("groups").on("value",s=>{
    groups.innerHTML="";
    s.forEach(c=>{
      const g=c.val();
      const joined=g.members&&g.members[user];
      groups.innerHTML+=`
      <div>${g.name}
      ${joined?`<button onclick="openGroup('${c.key}','${g.name}')">Open</button>`:
      g.open?`<button onclick="joinGroup('${c.key}')">Join</button>`:
      `<button onclick="requestJoin('${c.key}')">Request</button>`}
      </div>`;
    });
  });
}
function openGroup(id,name){
  chat="groups/"+id;
  currentGroup=id;
  title.textContent=name;
  loadMessages();
  loadGroupAdmin();
}

/* GROUP ADMIN */
function loadGroupAdmin(){
  db.ref("groups/"+currentGroup).on("value",s=>{
    const g=s.val();
    if(!g || !g.admins || !g.admins[user]){
      groupAdmin.innerHTML="";
      return;
    }
    let html="<h4>Join Requests</h4>";
    const r=g.requests||{};
    if(!Object.keys(r).length) html+="<i>No requests</i>";
    for(let u in r){
      html+=`${u}
      <button onclick="approve('${u}')">‚úî</button>
      <button onclick="deny('${u}')">‚ùå</button><br>`;
    }
    groupAdmin.innerHTML=html;
  });
}
function approve(u){
  db.ref("groups/"+currentGroup+"/members/"+u).set(true);
  db.ref("groups/"+currentGroup+"/requests/"+u).remove();
}
function deny(u){
  db.ref("groups/"+currentGroup+"/requests/"+u).remove();
}
function joinGroup(id){db.ref("groups/"+id+"/members/"+user).set(true);}
function requestJoin(id){db.ref("groups/"+id+"/requests/"+user).set(true);}

/* CHAT */
function openGlobal(){chat="global";currentGroup=null;title.textContent="Global";loadMessages();}
function openDM(o){chat="dm/"+[user,o].sort().join("_");currentGroup=null;title.textContent="DM "+o;loadMessages();}

/* MESSAGES + DELETE */
function loadMessages(){
  if(msgRef) msgRef.off();
  messages.innerHTML="";
  msgRef=db.ref("messages/"+chat);
  msgRef.on("child_added",s=>{
    const d=s.val();
    const canDelete=(d.user===user||user===MAIN_ADMIN);
    messages.innerHTML+=`
    <li id="${s.key}">
      <b>${d.user}</b>: ${d.text}
      <span class="time">${new Date(d.time).toLocaleTimeString()}</span>
      ${canDelete?`<button class="smallBtn" onclick="deleteMsg('${s.key}')">‚ùå</button>`:""}
    </li>`;
    messages.scrollTop=messages.scrollHeight;
  });
  setupTyping();
}
function deleteMsg(id){
  if(confirm("Delete message?")){
    db.ref("messages/"+chat+"/"+id).remove();
    document.getElementById(id)?.remove();
  }
}

/* TYPING */
function setupTyping(){
  if(typingRef) typingRef.off();
  typingRef=db.ref("typing/"+chat);
  typingRef.on("value",s=>{
    const t=Object.keys(s.val()||{}).filter(x=>x!==user);
    typing.textContent=t.length?t.join(", ")+" typing‚Ä¶":"";
  });
}
msg.oninput=()=>{
  db.ref("typing/"+chat+"/"+user).set(true);
  clearTimeout(window.t);
  window.t=setTimeout(()=>db.ref("typing/"+chat+"/"+user).remove(),1000);
};

/* SEND */
msg.onkeydown=e=>{if(e.key==="Enter"){e.preventDefault();send();}};
function send(){
  if(!msg.value.trim()) return;
  db.ref("messages/"+chat).push({user,text:filterText(msg.value),time:Date.now()});
  msg.value="";
  db.ref("typing/"+chat+"/"+user).remove();
}

/* DELETE ACCOUNT + RESET */
function deleteMe(){
  if(confirm("Delete account?")){
    db.ref("users/"+user).remove();
    location.reload();
  }
}
async function loginEmergencyReset(){
  if(prompt("Code")!=="0000") return;
  await db.ref().remove();
  location.reload();
}
</script>
</body>
</html>
