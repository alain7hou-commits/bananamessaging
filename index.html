<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Messaging üçå</title>
    <style>
        :root {
            --primary: #ffb347;
            --bg: #1a1a1a;
            --sidebar-bg: #252525;
            --text: #ffffff;
            --msg-bg: #333;
            --danger: #ff5555;
            --admin-color: #00d4ff;
        }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        /* LOGIN */
        #loginPage { text-align: center; background: var(--sidebar-bg); padding: 40px; border-radius: 20px; width: 320px; z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .hidden { display: none !important; }

        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 10px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; user-select: none; }
        button:hover { opacity: 0.9; }

        /* APP LAYOUT */
        #app { display: none; width: 100vw; height: 100vh; flex-direction: row; }
        
        #sidebar { width: 280px; background: var(--sidebar-bg); border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; }
        .sidebar-btn { background: #333; color: white; margin-bottom: 10px; text-align: left; padding: 12px; width: 100%; border:none; border-radius:8px; cursor:pointer;}
        .sidebar-btn:hover { background: #444; }

        .list-title { font-size: 11px; color: var(--primary); letter-spacing: 1px; margin: 20px 0 10px 5px; text-transform: uppercase; }
        .user-item { 
            padding: 10px; margin-bottom: 5px; background: #2a2a2a; border-radius: 8px; cursor: pointer; 
            display: flex; flex-direction: column; transition: 0.2s; font-size: 14px;
        }
        .user-item-header { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .user-item-controls { display: flex; gap: 4px; margin-top: 6px; justify-content: flex-end; }
        
        .user-item:hover { background: #333; }
        .active-chat { border-left: 4px solid var(--primary); background: #333 !important; }
        .blocked-user { opacity: 0.5; }

        .unread-dot {
            display: inline-block; width: 10px; height: 10px;
            background: var(--danger); border-radius: 50%;
            margin-left: 8px; box-shadow: 0 0 5px var(--danger);
        }

        /* MODERATION & USER CONTROLS */
        .mod-btn { font-size: 10px; padding: 4px 8px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; width: auto; margin: 0; }
        .ban-btn { background: var(--danger); color: white; }
        .unban-btn { background: #44bb44; color: white; }
        .del-user-btn { background: #aa0000; color: white; }
        .block-btn { background: #666; color: white; }

        /* CHAT AREA */
        #chat { flex: 1; display: flex; flex-direction: column; background: #111; }
        #top { padding: 15px 25px; background: #222; border-bottom: 1px solid #333; font-weight: bold; color: var(--primary); display: flex; justify-content: space-between; align-items: center;}
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; list-style: none; margin: 0; }
        
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 12px; background: var(--msg-bg); position: relative; display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; animation: fadeIn 0.2s ease-in;}
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg.me { align-self: flex-end; background: var(--primary); color: #000; }
        .msg-text { word-break: break-word; flex: 1; }
        .msg-info { display: block; font-size: 10px; opacity: 0.6; margin-bottom: 4px; font-weight: bold; }
        .timestamp { font-size: 9px; margin-left: 8px; font-weight: normal; opacity: 0.7; }

        .del-btn { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 14px; padding: 0; width: auto; margin: 0; opacity: 0.4; }
        .del-btn:hover { opacity: 1; }

        /* STATUS CIRCLES */
        .status-text { align-self: flex-end; font-size: 11px; color: #888; margin-top: -6px; margin-bottom: 4px; margin-right: 5px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .status-circle { display: inline-block; width: 10px; height: 10px; border-radius: 50%; }
        .circle-delivered { border: 2px solid #888; background: transparent; box-sizing: border-box; }
        .circle-seen { background: #44bb44; box-shadow: 0 0 5px #44bb44; }

        #sendBar { padding: 20px; display: flex; gap: 10px; background: #222; border-top: 1px solid #333; }
        .reset-link { background: transparent; color: var(--danger); font-size: 10px; margin-top: 20px; border: 1px solid var(--danger); width: 100%; }
        
        #adminTools { background: #1a1a1a; padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px solid #444; }
    </style>
</head>
<body>

<div id="loginPage">
    <h2 style="color:var(--primary)">üçå Banana Messaging</h2>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="auth('login')">Login</button>
    
    <button style="background:#444; color:white" 
        onclick="auth('signup')" 
        onmousedown="startWipeTimer()" 
        onmouseup="cancelWipeTimer()" 
        onmouseleave="cancelWipeTimer()"
        ontouchstart="startWipeTimer()" 
        ontouchend="cancelWipeTimer()"
        ontouchcancel="cancelWipeTimer()"
        oncontextmenu="return false;">Sign Up</button>
            
    <button class="reset-link" onclick="emergencyReset()">üö® Emergency Wipe</button>
</div>

<div id="app">
    <div id="sidebar">
        <h3 id="myUserDisplay" style="color:var(--primary); margin-top:0">üçå Banana</h3>
        
        <button class="sidebar-btn" onclick="openGlobal()">üåç Global Chat</button>
        
        <div class="list-title">Direct Messages</div>
        <div id="userList" style="flex:1; overflow-y:auto;"></div>

        <div id="adminPanel" class="hidden">
            <div class="list-title">Admin Tools</div>
            <div id="adminTools">
                <button onclick="updateResetPin()" style="font-size:10px; padding:5px; background:#444; color:white">Change Reset PIN</button>
            </div>
        </div>
        
        <button onclick="location.reload()" style="background:var(--danger); margin-top:10px">Logout</button>
    </div>

    <div id="chat">
        <div id="top">
            <span id="chatTitle">Global Chat</span>
        </div>
        <ul id="messages"></ul>
        <div id="sendBar">
            <input id="msgInput" placeholder="Type a message...">
            <button onclick="send()" style="width:80px; margin:0">Send</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBw24k2FBeJJm_weANCnbdxmPbCHXNKI6I",
        databaseURL: "https://bananamessagingsite-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ADMIN_USER = "banana777";
    let currentUser = null;
    let currentPath = "global";
    let activeChatPath = null; // Used to properly turn off Firebase listeners
    
    // FILTERS, BLOCKS, AND STATE
    let lastSentTime = 0;
    const COOLDOWN_MS = 2000;
    const BAD_WORDS = ["badword1", "badword2", "idiot", "stupid", "heck"];
    
    let myBlockedUsers = {}; 
    let myUnreadUsers = {};
    let allUsersSnap = null;
    let currentMessages = [];
    let roomReadReceipts = {};

    // --- 3 SEC HOLD TO WIPE ---
let wipeTimer;
function startWipeTimer() {
    wipeTimer = setTimeout(async () => {
        if(confirm("üö® SECRET OVERRIDE DETECTED üö®\nWipe entire database and reset PIN to 0000?")) {
            await db.ref("messages").remove();
            await db.ref("users").remove();
            await db.ref("readReceipts").remove();
            await db.ref("settings/adminPin").set("0000");
            alert("System Reset Complete. Master PIN is now 0000.");
            location.reload();
        }
    }, 3000); // Changed to 3 seconds. 10 seconds is too prone to micro-movements.
}

function cancelWipeTimer() {
    clearTimeout(wipeTimer);
}

    // --- AUTH ---
    async function auth(type) {
        const u = document.getElementById('u').value.trim().toLowerCase();
        const p = document.getElementById('p').value.trim();
        if(!u || !p) return alert("Fill everything in!");

        const ref = db.ref("users/" + u);
        const snap = await ref.once("value");

        if(type === 'signup') {
            if(snap.exists()) return alert("Username taken!");
            await ref.set({ password: p, banned: false });
            start(u);
        } else {
            if(!snap.exists() || snap.val().password !== p) return alert("Wrong info!");
            if(snap.val().banned) return alert("YOU ARE BANNED üö´");
            start(u);
        }
    }

    function start(user) {
        currentUser = user;
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('app').style.display = 'flex';
        document.getElementById('myUserDisplay').innerText = (currentUser === ADMIN_USER ? "üëë " : "üë§ ") + currentUser;
        
        if(currentUser === ADMIN_USER) {
            document.getElementById('adminPanel').classList.remove('hidden');
        }

        // Check if deleted or banned
        db.ref("users/" + currentUser).on("value", snap => {
            if(!snap.exists()) {
                alert("Your account has been deleted by an admin.");
                location.reload();
            } else if(snap.val().banned === true) {
                alert("You've been banned!");
                location.reload();
            }
        });

        // Load blocked users
        db.ref("users/" + currentUser + "/blocked").on("value", snap => {
            myBlockedUsers = snap.val() || {};
            renderUserList(); 
            renderChatUI(); 
        });

        // Load unread notifications
        db.ref("users/" + currentUser + "/unread").on("value", snap => {
            myUnreadUsers = snap.val() || {};
            renderUserList();
        });

        loadUsers();
        openGlobal(); 
    }

    // --- SIDEBAR & NAVIGATION ---
    function loadUsers() {
        db.ref("users").on("value", snap => {
            allUsersSnap = snap;
            renderUserList();
        });
    }

    function renderUserList() {
        if(!allUsersSnap) return;
        const list = document.getElementById('userList');
        list.innerHTML = "";
        
        allUsersSnap.forEach(child => {
            if(child.key === currentUser) return;
            
            const userData = child.val();
            const isBlocked = myBlockedUsers[child.key];
            const hasUnread = myUnreadUsers[child.key];
            
            const div = document.createElement('div');
            div.className = `user-item ${isBlocked ? 'blocked-user' : ''}`;
            div.id = "user-" + child.key;
            
            let adminControls = "";
            if(currentUser === ADMIN_USER) {
                let banBtn = userData.banned ? 
                    `<button class="mod-btn unban-btn" onclick="toggleBan('${child.key}', false); event.stopPropagation();">Unban</button>` :
                    `<button class="mod-btn ban-btn" onclick="toggleBan('${child.key}', true); event.stopPropagation();">Ban</button>`;
                
                let delBtn = `<button class="mod-btn del-user-btn" onclick="deleteUser('${child.key}'); event.stopPropagation();">Delete</button>`;
                adminControls = banBtn + delBtn;
            }

            let blockBtn = `<button class="mod-btn block-btn" onclick="toggleBlock('${child.key}', ${!isBlocked}); event.stopPropagation();">${isBlocked ? 'Unblock' : 'Block'}</button>`;
            let unreadDot = hasUnread ? `<span class="unread-dot"></span>` : "";

            div.innerHTML = `
                <div class="user-item-header" onclick="openDM('${child.key}')">
                    <span>üë§ ${child.key} ${userData.banned ? 'üö´' : ''} ${isBlocked ? 'üîá' : ''} ${unreadDot}</span>
                </div>
                <div class="user-item-controls">
                    ${blockBtn}
                    ${adminControls}
                </div>
            `;
            list.appendChild(div);
        });
        
        if(currentPath.startsWith("dm/")) {
            uiHighlight("user-" + currentPath.split("dm/")[1].split("_").find(u => u !== currentUser));
        }
    }

    function toggleBlock(targetUser, status) {
        if(status) {
            db.ref("users/" + currentUser + "/blocked/" + targetUser).set(true);
        } else {
            db.ref("users/" + currentUser + "/blocked/" + targetUser).remove();
        }
    }

    function toggleBan(targetUser, status) {
        if(confirm(`${status ? 'Ban' : 'Unban'} ${targetUser}?`)) {
            db.ref("users/" + targetUser + "/banned").set(status);
        }
    }

    function deleteUser(targetUser) {
        if(confirm(`Completely DELETE the account for ${targetUser}? This cannot be undone.`)) {
            db.ref("users/" + targetUser).remove();
        }
    }

    function openGlobal() {
        currentPath = "global";
        document.getElementById('chatTitle').innerText = "üåç Global Chat";
        uiHighlight(null);
        loadMessages();
    }

    function openDM(targetUser) {
        if(myBlockedUsers[targetUser]) {
            alert("You have blocked this user. Unblock them to send a DM.");
            return;
        }
        const roomID = [currentUser, targetUser].sort().join("_");
        currentPath = "dm/" + roomID;
        document.getElementById('chatTitle').innerText = "üí¨ " + targetUser;
        uiHighlight("user-" + targetUser);
        loadMessages();
    }

    function uiHighlight(id) {
        document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active-chat'));
        if(id && document.getElementById(id)) document.getElementById(id).classList.add('active-chat');
    }

    // --- MESSAGING & READ RECEIPTS ---
    function cleanText(text) {
        let clean = text;
        BAD_WORDS.forEach(word => {
            const regex = new RegExp(word, "gi");
            clean = clean.replace(regex, "****");
        });
        return clean;
    }

    function loadMessages() {
        // DETACH PREVIOUS LISTENERS PERFECTLY to stop UI bleeding
        if (activeChatPath) {
            db.ref("messages/" + activeChatPath).off();
            db.ref("readReceipts/" + activeChatPath).off();
        }
        activeChatPath = currentPath;
        
        // Handle read receipts for DMs
        if(currentPath.startsWith("dm/")) {
            const targetUser = currentPath.split("dm/")[1].split("_").find(u => u !== currentUser);
            
            // Immediately mark as read when opening & remove the notification dot
            db.ref("readReceipts/" + currentPath + "/" + currentUser).set(Date.now());
            db.ref("users/" + currentUser + "/unread/" + targetUser).remove();

            // Listen to when the OTHER person reads our messages
            db.ref("readReceipts/" + currentPath).on("value", snap => {
                roomReadReceipts = snap.val() || {};
                renderChatUI();
            });
        } else {
            roomReadReceipts = {};
        }

        // Fetch messages
        db.ref("messages/" + currentPath).on("value", snap => {
            currentMessages = [];
            snap.forEach(child => {
                currentMessages.push({ id: child.key, ...child.val() });
            });

            // If a message arrives while we are inside the DM, keep marking it as read
            if(currentPath.startsWith("dm/")) {
                const targetUser = currentPath.split("dm/")[1].split("_").find(u => u !== currentUser);
                db.ref("readReceipts/" + currentPath + "/" + currentUser).set(Date.now());
                db.ref("users/" + currentUser + "/unread/" + targetUser).remove();
            }

            renderChatUI();
        });
    }

    function renderChatUI() {
        const list = document.getElementById('messages');
        list.innerHTML = "";

        // Find the absolute newest message sent by ME
        let lastMyMsgId = null;
        for(let i = currentMessages.length - 1; i >= 0; i--) {
            if(currentMessages[i].user === currentUser) {
                lastMyMsgId = currentMessages[i].id;
                break;
            }
        }

        let targetUser = currentPath.startsWith("dm/") ? currentPath.split("dm/")[1].split("_").find(u => u !== currentUser) : null;
        let targetReadTime = targetUser ? (roomReadReceipts[targetUser] || 0) : 0;

        currentMessages.forEach(m => {
            if(myBlockedUsers[m.user]) return;

            const isMe = m.user === currentUser;
            const isAdmin = currentUser === ADMIN_USER;
            const timeStr = m.time ? new Date(m.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : "";
            
            const li = document.createElement('li');
            li.className = `msg ${isMe ? 'me' : ''}`;
            
            // Only admin can delete others, normal user can only delete theirs.
            const delBtn = (isMe || isAdmin) ? `<button class="del-btn" onclick="deleteMsg('${m.id}')">‚úï</button>` : '';

            li.innerHTML = `
                <div class="msg-text">
                    <span class="msg-info">${m.user === ADMIN_USER ? 'üëë ' : ''}${m.user} <span class="timestamp">${timeStr}</span></span>
                    ${m.text}
                </div>
                ${delBtn}
            `;
            list.appendChild(li);

            // Add Circle Status indicator to the newest DM I sent
            if (isMe && m.id === lastMyMsgId && currentPath.startsWith("dm/")) {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status-text';
                
                if (targetReadTime >= m.time) {
                    statusDiv.innerHTML = `<span class="status-circle circle-seen"></span> Read`;
                } else {
                    statusDiv.innerHTML = `<span class="status-circle circle-delivered"></span> Delivered`;
                }
                list.appendChild(statusDiv);
            }
        });
        list.scrollTop = list.scrollHeight;
    }

    function send() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if(!text) return;

        const now = Date.now();
        if(now - lastSentTime < COOLDOWN_MS) {
            alert("Slow down! üçå Chill for a second.");
            return;
        }

        const filteredText = cleanText(text);

        db.ref("messages/" + currentPath).push({
            user: currentUser,
            text: filteredText,
            time: now
        });

        // Trigger an Unread Notification for the other user if it's a DM
        if(currentPath.startsWith("dm/")) {
            const targetUser = currentPath.split("dm/")[1].split("_").find(u => u !== currentUser);
            db.ref("users/" + targetUser + "/unread/" + currentUser).set(true);
        }
        
        lastSentTime = now;
        input.value = "";
    }

    function deleteMsg(msgID) {
        if(confirm("Delete message?")) db.ref("messages/" + currentPath + "/" + msgID).remove();
    }

    // --- ADMIN CONTROLS ---
    async function updateResetPin() {
        const newPin = prompt("Set new Master Reset PIN:");
        if(newPin) {
            await db.ref("settings/adminPin").set(newPin);
            alert("Reset PIN updated!");
        }
    }

    async function emergencyReset() {
    const inputPin = prompt("Enter Master PIN to WIPE ALL DATA:");
    
    // Exit quietly if the user clicks "Cancel"
    if (inputPin === null) return; 

    const pinSnap = await db.ref("settings/adminPin").once("value");
    const actualPin = pinSnap.exists() ? pinSnap.val() : "0000";

    // Convert both to strings and trim spaces to guarantee a match
    if(String(inputPin).trim() === String(actualPin).trim()) {
        if(confirm("FINAL WARNING: Wipe everything?")) {
            await db.ref("messages").remove();
            await db.ref("users").remove();
            await db.ref("readReceipts").remove();
            alert("System Reset Complete.");
            location.reload();
        }
    } else {
        alert("Incorrect PIN.");
    }
}
    document.getElementById('msgInput').addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
</script>

</body>
</html>
