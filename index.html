<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Banana Messaging üçå</title>

<style>
body{margin:0;font-family:Segoe UI;background:#f3f3f3;height:100vh}
.hidden{display:none!important}
#loginPage{height:100vh;display:flex;align-items:center;justify-content:center}
#loginBox{background:#fff;padding:30px;width:320px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.15);text-align:center}
#loginBox input,#loginBox button{width:100%;padding:10px;margin-top:10px}
#loginBox button{background:#ffb347;border:none;color:#fff;border-radius:6px;cursor:pointer}
.resetBtn{background:#ff5555!important}

#app{display:none;height:100vh;display:flex}
#sidebar{width:260px;background:#fff;border-right:1px solid #ddd;padding:10px;overflow-y:auto}
#chat{flex:1;display:flex;flex-direction:column}
#top{background:#ffb347;color:white;padding:10px;font-weight:bold}
#messages{flex:1;overflow-y:auto;padding:10px;list-style:none}
#messages li{background:#fff;padding:8px;margin-bottom:6px;border-radius:6px;font-size:14px}
#messages img{max-width:220px;border-radius:6px;display:block;margin-top:6px}
#sendBar{display:flex;gap:6px;padding:8px;background:#eee}
#sendBar input{flex:1;padding:8px}
.smallBtn{font-size:11px;margin-left:4px}
.panel{background:#fafafa;border:1px solid #ddd;padding:6px;margin-bottom:10px}
.dot{display:inline-block;width:8px;height:8px;border-radius:50%;margin-right:4px}
.online{background:#3ccf4e}
.offline{background:#bbb}
#typing{font-size:12px;color:#666;padding:0 10px}
.time{font-size:10px;color:#888;margin-left:6px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <div id="loginBox">
    <h3>üçå Banana Messaging</h3>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="loginUser()">Login</button>
    <button class="resetBtn" onclick="loginEmergencyReset()">üö® Emergency Reset</button>
    <div id="banMsg" class="hidden">üö´ YOU ARE BANNED</div>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div id="sidebar">
    <button onclick="openGlobal()">üåç Global</button>
    <button onclick="createGroup()">‚ûï Create Group</button>

    <div id="adminPanel"></div>
    <div id="groupAdmin"></div>

    <h4>Users</h4>
    <div id="users"></div>

    <h4>Groups</h4>
    <div id="groups"></div>
  </div>

  <div id="chat">
    <div id="top"><span id="title">Global</span></div>
    <ul id="messages"></ul>
    <div id="typing"></div>
    <div id="sendBar">
      <input id="msg" placeholder="Type message & press Enter">
      <input type="file" id="imgInput" accept="image/*">
    </div>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>

<script>
/* DOM FIXES */
const msg = document.getElementById("msg");
const imgInput = document.getElementById("imgInput");
const users = document.getElementById("users");
const groups = document.getElementById("groups");
const adminPanel = document.getElementById("adminPanel");
const groupAdmin = document.getElementById("groupAdmin");
const messages = document.getElementById("messages");
const typing = document.getElementById("typing");
const title = document.getElementById("title");

firebase.initializeApp({
  apiKey:"AIzaSyBw24k2FBeJJm_weANCnbdxmPbCHXNKI6I",
  databaseURL:"https://bananamessagingsite-default-rtdb.firebaseio.com",
  storageBucket:"bananamessagingsite.appspot.com"
});

const db=firebase.database();
const storage=firebase.storage();
const MAIN_ADMIN="banana777";

let user=null, chat="global", msgRef=null, typingRef=null, currentGroup=null;

/* HASH */
const hash=t=>[...t].reduce((h,c)=>((h<<5)+h)+c.charCodeAt(0),5381).toString();

/* AUTH */
async function signup(){
  if(!u.value||!p.value) return;
  if((await db.ref("users/"+u.value).once("value")).exists()) return alert("Exists");
  await db.ref("users/"+u.value).set({password:hash(p.value),banned:false});
  start(u.value);
}
async function loginUser(){
  const s=await db.ref("users/"+u.value).once("value");
  if(!s.exists()) return;
  if(s.val().banned) return banMsg.classList.remove("hidden");
  if(hash(p.value)!==s.val().password) return;
  start(u.value);
}

function start(n){
  user=n;
  loginPage.classList.add("hidden");
  app.style.display="flex";
  db.ref("online/"+user).set(true);
  db.ref("online/"+user).onDisconnect().remove();
  if(user===MAIN_ADMIN) loadAdminPanel();
  openGlobal(); loadUsers(); loadGroups();
}

/* ADMIN */
function loadAdminPanel(){
  db.ref("users").on("value",s=>{
    let h='<div class="panel"><b>üëë Admin</b><br>';
    s.forEach(c=>{
      if(c.key===user) return;
      const d=c.val();
      h+=`${c.key}
      <button class="smallBtn" onclick="db.ref('users/${c.key}/banned').set(${!d.banned})">
      ${d.banned?'Unban':'Ban'}</button><br>`;
    });
    adminPanel.innerHTML=h+"</div>";
  });
}

/* USERS */
function loadUsers(){
  db.ref("users").on("value",uSnap=>{
    db.ref("online").on("value",oSnap=>{
      users.innerHTML="";
      uSnap.forEach(c=>{
        if(c.key===user) return;
        const on=oSnap.val()&&oSnap.val()[c.key];
        users.innerHTML+=`
        <div>
          <span class="dot ${on?'online':'offline'}"></span>
          ${c.key}
          <button class="smallBtn" onclick="openDM('${c.key}')">DM</button>
        </div>`;
      });
    });
  });
}

/* GROUPS */
function createGroup(){
  const name=prompt("Group name?");
  db.ref("groups/g"+Date.now()).set({
    name,
    members:{[user]:true},
    admins:{[user]:true}
  });
}
function loadGroups(){
  db.ref("groups").on("value",s=>{
    groups.innerHTML="";
    s.forEach(c=>{
      const g=c.val();
      if(g.members?.[user]){
        groups.innerHTML+=`<div>${g.name}
        <button onclick="openGroup('${c.key}','${g.name}')">Open</button></div>`;
      }
    });
  });
}
function openGroup(id,name){
  chat="groups/"+id;
  currentGroup=id;
  title.textContent=name;
  loadMessages();
  loadGroupAdmin();
}

/* GROUP ADMIN */
function loadGroupAdmin(){
  db.ref("groups/"+currentGroup).on("value",s=>{
    const g=s.val();
    if(!g || !g.admins?.[user] && user!==MAIN_ADMIN){
      groupAdmin.innerHTML=""; return;
    }
    let h='<div class="panel"><b>Group Admin</b><br>';
    for(let m in g.members){
      if(m===user) continue;
      h+=`${m} <button class="smallBtn" onclick="kick('${m}')">Kick</button><br>`;
    }
    groupAdmin.innerHTML=h+"</div>";
  });
}
function kick(u){db.ref("groups/"+currentGroup+"/members/"+u).remove();}

/* CHAT */
function openGlobal(){chat="global";currentGroup=null;title.textContent="Global";loadMessages();}
function openDM(o){chat="dm/"+[user,o].sort().join("_");currentGroup=null;title.textContent="DM "+o;loadMessages();}

/* MESSAGES */
function loadMessages(){
  if(msgRef) msgRef.off();
  messages.innerHTML="";
  msgRef=db.ref("messages/"+chat).limitToLast(100);

  msgRef.on("child_added",s=>{
    const d=s.val();
    const li=document.createElement("li");
    li.innerHTML=`
      <b>${d.user}</b>:
      ${d.image?`<img src="${d.image}">`:d.text}
      <span class="time">${new Date(d.time).toLocaleTimeString()}</span>`;
    messages.appendChild(li);
    messages.scrollTop=messages.scrollHeight;
  });
  setupTyping();
}

/* TYPING */
function setupTyping(){
  if(typingRef) typingRef.off();
  typingRef=db.ref("typing/"+chat);
  typingRef.on("value",s=>{
    const t=Object.keys(s.val()||{}).filter(x=>x!==user);
    typing.textContent=t.length?t.join(", ")+" typing‚Ä¶":"";
  });
}

/* SEND TEXT */
msg.onkeydown=e=>{
  if(e.key==="Enter" && msg.value.trim()){
    db.ref("messages/"+chat).push({
      user,text:msg.value,time:Date.now()
    });
    msg.value="";
    db.ref("typing/"+chat+"/"+user).remove();
  }
};
msg.oninput=()=>{
  db.ref("typing/"+chat+"/"+user).set(true);
  clearTimeout(window.tt);
  window.tt=setTimeout(()=>db.ref("typing/"+chat+"/"+user).remove(),1000);
};

/* IMAGE UPLOAD */
imgInput.onchange=async ()=>{
  const file=imgInput.files[0];
  if(!file) return;
  const ref=storage.ref("images/"+Date.now()+"_"+file.name);
  await ref.put(file);
  const url=await ref.getDownloadURL();
  db.ref("messages/"+chat).push({
    user,image:url,time:Date.now()
  });
  imgInput.value="";
};

/* RESET */
async function loginEmergencyReset(){
  if(prompt("PIN")!=="0000") return;
  await db.ref().remove();
  location.reload();
}
</script>
</body>
</html>
