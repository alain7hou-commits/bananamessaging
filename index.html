<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Messaging üçå</title>
    <style>
        :root {
            --primary: #ffb347;
            --bg: #1a1a1a;
            --sidebar-bg: #252525;
            --text: #ffffff;
            --msg-bg: #333;
            --danger: #ff5555;
            --admin-color: #00d4ff;
            --notif: #ffb347;
        }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        /* LOGIN */
        #loginPage { text-align: center; background: var(--sidebar-bg); padding: 40px; border-radius: 20px; width: 320px; z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .hidden { display: none !important; }

        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; font-size: 16px; }
        
        button { 
            width: 100%; padding: 15px; margin-top: 10px; background: var(--primary); 
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; 
            transition: 0.2s; font-size: 16px; display: flex; align-items: center; justify-content: center;
        }
        button:active { transform: scale(0.98); }
        button:hover { opacity: 0.9; }

        /* APP LAYOUT */
        #app { display: none; width: 100vw; height: 100vh; flex-direction: row; }
        
        #sidebar { width: 300px; background: var(--sidebar-bg); border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; }
        .sidebar-btn { background: #333; color: white; margin-bottom: 12px; text-align: left; padding: 15px; width: 100%; border:none; border-radius:10px; cursor:pointer;}
        
        .list-title { font-size: 12px; color: var(--primary); letter-spacing: 1px; margin: 25px 0 10px 5px; text-transform: uppercase; font-weight: bold; }
        
        .user-item { 
            padding: 15px; margin-bottom: 8px; background: #2a2a2a; border-radius: 10px; cursor: pointer; 
            display: flex; justify-content: space-between; align-items: center; transition: 0.2s; font-size: 15px;
        }
        .user-item:hover { background: #333; }
        .active-chat { border-left: 5px solid var(--primary); background: #333 !important; }

        /* NOTIFICATION DOT */
        .notif-dot { color: var(--notif); margin-left: 8px; font-size: 18px; }

        .mod-group { display: flex; gap: 5px; }
        .mod-btn { font-size: 11px; padding: 8px 10px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        .ban-btn { background: var(--danger); color: white; }
        .block-btn { background: #555; color: white; }

        /* CHAT AREA */
        #chat { flex: 1; display: flex; flex-direction: column; background: #111; }
        #top { padding: 20px 25px; background: #222; border-bottom: 1px solid #333; font-weight: bold; color: var(--primary); font-size: 18px; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; list-style: none; margin: 0; }
        
        .msg { max-width: 75%; padding: 12px 18px; border-radius: 15px; background: var(--msg-bg); position: relative; animation: fadeIn 0.2s ease-in; line-height: 1.4; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg.me { align-self: flex-end; background: var(--primary); color: #000; }
        .msg-info { display: block; font-size: 11px; opacity: 0.7; margin-bottom: 5px; font-weight: bold; }
        .timestamp { font-size: 10px; margin-left: 8px; font-weight: normal; }

        .del-btn { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 18px; padding: 0 5px; opacity: 0.4; }
        .del-btn:hover { opacity: 1; }

        #sendBar { padding: 20px; display: flex; gap: 12px; background: #222; border-top: 1px solid #333; }
        .reset-link { background: transparent; color: var(--danger); font-size: 11px; margin-top: 25px; border: 1px solid var(--danger); }
    </style>
</head>
<body>

<div id="loginPage">
    <h2 style="color:var(--primary); font-size: 28px;">üçå Banana</h2>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="auth('login')">Login</button>
    <button style="background:#444; color:white" onclick="auth('signup')">Sign Up</button>
    <button class="reset-link" onclick="emergencyReset()">üö® EMERGENCY RESET</button>
</div>

<div id="app">
    <div id="sidebar">
        <h3 id="myUserDisplay" style="color:var(--primary); margin:0 0 20px 0; font-size: 22px;">üçå Banana</h3>
        <button class="sidebar-btn" onclick="openGlobal()">üåç Global Chat</button>
        <div class="list-title">Direct Messages</div>
        <div id="userList" style="flex:1; overflow-y:auto;"></div>
        <div id="adminPanel" class="hidden">
            <div class="list-title">Admin Settings</div>
            <button onclick="updateResetPin()" style="background:#444; font-size: 12px;">Update Master PIN</button>
        </div>
        <button onclick="location.reload()" style="background:var(--danger); margin-top:15px">Logout</button>
    </div>

    <div id="chat">
        <div id="top"><span id="chatTitle">Global Chat</span></div>
        <ul id="messages"></ul>
        <div id="sendBar">
            <input id="msgInput" placeholder="Write something..." autocomplete="off">
            <button onclick="send()" style="width:100px; margin:0">Send</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBw24k2FBeJJm_weANCnbdxmPbCHXNKI6I",
        databaseURL: "https://bananamessagingsite-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ADMIN_USER = "banana777";
    let currentUser = null;
    let currentPath = "global";
    let myBlocks = [];
    let unreadDMs = {};
    
    let lastSentTime = 0;
    const COOLDOWN_MS = 1000;
    const BAD_WORDS = ["badword1", "badword2", "stupid", "idiot", "heck"];

    async function auth(type) {
        const u = document.getElementById('u').value.trim().toLowerCase();
        const p = document.getElementById('p').value.trim();
        if(!u || !p) return alert("Fill in all fields!");

        const ref = db.ref("users/" + u);
        const snap = await ref.once("value");

        if(type === 'signup') {
            if(snap.exists()) return alert("User already exists!");
            await ref.set({ password: p, banned: false });
            start(u);
        } else {
            if(!snap.exists()) return alert("User not found!");
            if(snap.val().password !== p) return alert("Incorrect password!");
            if(snap.val().banned) return alert("You are BANNED üö´");
            start(u);
        }
    }

    function start(user) {
        currentUser = user;
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('app').style.display = 'flex';
        document.getElementById('myUserDisplay').innerText = (currentUser === ADMIN_USER ? "üëë " : "üë§ ") + currentUser;
        
        if(currentUser === ADMIN_USER) document.getElementById('adminPanel').classList.remove('hidden');

        db.ref("blocks/" + currentUser).on("value", snap => {
            myBlocks = snap.val() ? Object.keys(snap.val()) : [];
            loadUsers();
        });

        // NOTIFICATION LOGIC: Listen for all messages sent to you
        db.ref("messages/dm").on("value", snap => {
            unreadDMs = {};
            snap.forEach(room => {
                const parts = room.key.split("_");
                if(parts.includes(currentUser)) {
                    const otherUser = parts.find(p => p !== currentUser);
                    const lastMsg = Object.values(room.val()).pop();
                    if(lastMsg.user !== currentUser && currentPath !== "dm/"+room.key) {
                        unreadDMs[otherUser] = true;
                    }
                }
            });
            loadUsers();
        });

        loadUsers();
        openGlobal(); 
    }

    function loadUsers() {
        db.ref("users").on("value", snap => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            snap.forEach(child => {
                if(child.key === currentUser) return;
                const isBlocked = myBlocks.includes(child.key);
                const hasUnread = unreadDMs[child.key];
                
                const div = document.createElement('div');
                div.className = `user-item ${currentPath.includes(child.key) ? 'active-chat' : ''}`;
                
                let controls = `<div class="mod-group">`;
                controls += `<button class="mod-btn block-btn" onclick="toggleBlock('${child.key}'); event.stopPropagation();">${isBlocked ? 'Unblock' : 'Block'}</button>`;
                
                if(currentUser === ADMIN_USER) {
                    controls += child.val().banned ? 
                        `<button class="mod-btn" style="background:#44bb44; color:white" onclick="toggleBan('${child.key}', false); event.stopPropagation();">Unban</button>` :
                        `<button class="mod-btn ban-btn" onclick="toggleBan('${child.key}', true); event.stopPropagation();">Ban</button>`;
                }
                controls += `</div>`;

                div.innerHTML = `
                    <span style="flex:1" onclick="openDM('${child.key}')">
                        üë§ ${child.key} ${isBlocked ? 'üö´' : ''}
                        ${hasUnread ? '<span class="notif-dot">‚óè</span>' : ''}
                    </span>
                    ${controls}
                `;
                list.appendChild(div);
            });
        });
    }

    function toggleBlock(target) {
        const ref = db.ref(`blocks/${currentUser}/${target}`);
        if(myBlocks.includes(target)) ref.remove();
        else ref.set(true);
    }

    function toggleBan(target, status) {
        if(confirm(`Admin: ${status ? 'Ban' : 'Unban'} ${target}?`)) db.ref("users/" + target + "/banned").set(status);
    }

    function openGlobal() {
        currentPath = "global";
        document.getElementById('chatTitle').innerText = "üåç Global Chat";
        loadMessages();
    }

    function openDM(targetUser) {
        if(myBlocks.includes(targetUser)) return alert("Unblock them to chat!");
        const roomID = [currentUser, targetUser].sort().join("_");
        currentPath = "dm/" + roomID;
        document.getElementById('chatTitle').innerText = "üí¨ " + targetUser;
        delete unreadDMs[targetUser];
        loadUsers();
        loadMessages();
    }

    function loadMessages() {
        const list = document.getElementById('messages');
        db.ref("messages/" + currentPath).off(); 
        db.ref("messages/" + currentPath).on("value", snap => {
            list.innerHTML = "";
            snap.forEach(child => {
                const m = child.val();
                if(myBlocks.includes(m.user)) return;

                const isMe = m.user === currentUser;
                const time = m.time ? new Date(m.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : "";
                const li = document.createElement('li');
                li.className = `msg ${isMe ? 'me' : ''}`;
                const delBtn = (isMe || currentUser === ADMIN_USER) ? `<button class="del-btn" onclick="deleteMsg('${child.key}')">‚úï</button>` : '';

                li.innerHTML = `
                    <div style="display:flex; justify-content:space-between">
                        <span class="msg-info">${m.user} <span class="timestamp">${time}</span></span>
                        ${delBtn}
                    </div>
                    <div>${m.text}</div>
                `;
                list.appendChild(li);
            });
            list.scrollTop = list.scrollHeight;
        });
    }

    function send() {
        const input = document.getElementById('msgInput');
        let text = input.value.trim();
        if(!text) return;

        if(Date.now() - lastSentTime < COOLDOWN_MS) return;

        // FIXED Bad Word Filter
        BAD_WORDS.forEach(w => {
            const regex = new RegExp("\\b" + w + "\\b", "gi");
            text = text.replace(regex, "****");
        });

        db.ref("messages/" + currentPath).push({ user: currentUser, text: text, time: Date.now() });
        lastSentTime = Date.now();
        input.value = "";
    }

    function deleteMsg(id) { if(confirm("Delete message?")) db.ref(`messages/${currentPath}/${id}`).remove(); }

    async function updateResetPin() {
        const p = prompt("Set new Master PIN:");
        if(p) db.ref("settings/adminPin").set(p);
    }

    async function emergencyReset() {
        const p = prompt("Enter Master PIN to WIPE ALL DATA:");
        const snap = await db.ref("settings/adminPin").once("value");
        const masterPin = snap.val() || "0000";
        if(p === masterPin) {
            if(confirm("FINAL WARNING: Wipe everything?")) { await db.ref().remove(); location.reload(); }
        } else {
            alert("Wrong PIN!");
        }
    }

    document.getElementById('msgInput').addEventListener("keypress", e => { if(e.key === "Enter") send(); });
</script>
</body>
</html>
