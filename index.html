<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Banana Messaging üçå</title>

<style>
body{margin:0;font-family:Segoe UI;background:#f3f3f3;height:100vh}
.hidden{display:none!important}
#loginPage{height:100vh;display:flex;align-items:center;justify-content:center}
#loginBox{background:#fff;padding:30px;width:320px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.15);text-align:center}
#loginBox input,#loginBox button{width:100%;padding:10px;margin-top:10px}
#loginBox button{background:#ffb347;border:none;color:#fff;border-radius:6px;cursor:pointer}
.resetBtn{background:#ff5555!important}

#popup{position:fixed;top:20px;left:50%;transform:translateX(-50%);
background:#333;color:#fff;padding:10px 18px;border-radius:6px;display:none;z-index:999}

#app{display:none;height:100vh;display:flex}
#sidebar{width:260px;background:#fff;border-right:1px solid #ddd;padding:10px;overflow-y:auto}
#chat{flex:1;display:flex;flex-direction:column}
#top{background:#ffb347;color:white;padding:10px;font-weight:bold}
#messages{flex:1;overflow-y:auto;padding:10px;list-style:none}
#messages li{background:#fff;padding:8px;margin-bottom:6px;border-radius:6px;font-size:14px}
#sendBar{padding:8px;background:#eee}
#sendBar input{width:100%;padding:8px}
.smallBtn{font-size:11px;margin-left:4px}
.panel{background:#fafafa;border:1px solid #ddd;padding:6px;margin-bottom:10px}
.time{font-size:10px;color:#888;margin-left:6px}
</style>
</head>

<body>

<div id="popup"></div>

<div id="loginPage">
  <div id="loginBox">
    <h3>üçå Banana Messaging</h3>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="loginUser()">Login</button>
  </div>
</div>

<div id="app">
  <div id="sidebar">
    <button onclick="openGlobal()">üåç Global</button>
    <button onclick="createGroup()">‚ûï Create Group</button>

    <div id="adminPanel"></div>
    <div id="groupAdmin"></div>

    <h4>Groups</h4>
    <div id="groups"></div>
  </div>

  <div id="chat">
    <div id="top"><span id="title">Global</span></div>
    <ul id="messages"></ul>
    <div id="sendBar">
      <input id="msg" placeholder="Type message & press Enter">
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBw24k2FBeJJm_weANCnbdxmPbCHXNKI6I",
  databaseURL:"https://bananamessagingsite-default-rtdb.firebaseio.com"
});
const db=firebase.database();
const MAIN_ADMIN="banana777";

let user=null, chat="global", msgRef=null, currentGroup=null;

const hash=t=>[...t].reduce((h,c)=>((h<<5)+h)+c.charCodeAt(0),5381).toString();
const popupBox=document.getElementById("popup");
const popup=t=>{popupBox.textContent=t;popupBox.style.display="block";setTimeout(()=>popupBox.style.display="none",2500)};

/* AUTH */
async function signup(){
  if((await db.ref("users/"+u.value).once("value")).exists()) return popup("User exists");
  await db.ref("users/"+u.value).set({password:hash(p.value),banned:false});
  start(u.value);
}
async function loginUser(){
  const s=await db.ref("users/"+u.value).once("value");
  if(!s.exists()) return popup("No user");
  if(s.val().banned) return popup("You are banned");
  if(hash(p.value)!==s.val().password) return popup("Wrong password");
  start(u.value);
}
function start(n){
  user=n;
  loginPage.classList.add("hidden");
  app.style.display="flex";
  if(user===MAIN_ADMIN) loadAdminPanel();
  openGlobal(); loadGroups();
}

/* ADMIN */
function loadAdminPanel(){
  db.ref("users").on("value",s=>{
    let h='<div class="panel"><b>üëë Admin</b><br>';
    s.forEach(c=>{
      if(c.key===user) return;
      const d=c.val();
      h+=`${c.key}
      <button class="smallBtn" onclick="db.ref('users/${c.key}/banned').set(${!d.banned})">
      ${d.banned?'Unban':'Ban'}</button><br>`;
    });
    adminPanel.innerHTML=h+"</div>";
  });
}

/* GROUPS */
function createGroup(){
  const name=prompt("Group name?");
  if(!name) return;
  db.ref("groups/g"+Date.now()).set({
    name,
    members:{[user]:true},
    admins:{[user]:true},
    requests:{}
  });
}
function loadGroups(){
  db.ref("groups").on("value",s=>{
    groups.innerHTML="";
    s.forEach(c=>{
      const g=c.val();
      groups.innerHTML+=`
      <div>
        ${g.name}
        ${g.members?.[user]
          ? `<button onclick="openGroup('${c.key}','${g.name}')">Open</button>`
          : `<button onclick="requestJoin('${c.key}')">Request</button>`}
      </div>`;
    });
  });
}
function requestJoin(id){
  db.ref("groups/"+id+"/requests/"+user).set(true);
  popup("Join request sent");
}

/* GROUP ADMIN */
function loadGroupAdmin(){
  db.ref("groups/"+currentGroup).on("value",s=>{
    const g=s.val();
    if(!g || (!g.admins?.[user] && user!==MAIN_ADMIN)){groupAdmin.innerHTML="";return;}
    let h='<div class="panel"><b>Group Admin</b><br>';
    for(let r in g.requests||{}){
      h+=`${r}
      <button class="smallBtn" onclick="approve('${r}')">Approve</button>
      <button class="smallBtn" onclick="reject('${r}')">Reject</button><br>`;
    }
    for(let m in g.members){
      if(m===user) continue;
      h+=`${m}
      <button class="smallBtn" onclick="kick('${m}')">Kick</button>
      <button class="smallBtn" onclick="toggleAdmin('${m}')">
      ${g.admins[m]?'Demote':'Promote'}</button><br>`;
    }
    h+=`<button class="resetBtn" onclick="deleteGroup()">Delete Group</button>`;
    groupAdmin.innerHTML=h+"</div>";
  });
}
function approve(u){
  db.ref("groups/"+currentGroup+"/members/"+u).set(true);
  db.ref("groups/"+currentGroup+"/requests/"+u).remove();
}
function reject(u){db.ref("groups/"+currentGroup+"/requests/"+u).remove();}
function kick(u){db.ref("groups/"+currentGroup+"/members/"+u).remove();}
function toggleAdmin(u){
  const r=db.ref("groups/"+currentGroup+"/admins/"+u);
  r.once("value",s=>s.exists()?r.remove():r.set(true));
}
function deleteGroup(){
  if(confirm("Delete group forever?")) db.ref("groups/"+currentGroup).remove();
}

/* CHAT */
function openGlobal(){chat="global";currentGroup=null;title.textContent="Global";loadMessages();}
function openGroup(id,name){
  chat="groups/"+id;
  currentGroup=id;
  title.textContent=name;
  loadMessages();
  loadGroupAdmin();
}

/* MESSAGES */
function loadMessages(){
  if(msgRef) msgRef.off();
  messages.innerHTML="";
  msgRef=db.ref("messages/"+chat);
  msgRef.on("child_added",s=>{
    const d=s.val();
    const canDel=d.user===user||user===MAIN_ADMIN;
    messages.innerHTML+=`
    <li>
      <b>${d.user}</b>: ${d.text}
      ${canDel?`<button class="smallBtn" onclick="db.ref('messages/${chat}/${s.key}').remove()">üóë</button>`:""}
    </li>`;
  });
}

/* SEND */
msg.onkeydown=e=>{
  if(e.key==="Enter" && msg.value.trim()){
    db.ref("messages/"+chat).push({user,text:msg.value,time:Date.now()});
    msg.value="";
  }
};
</script>
</body>
</html>
