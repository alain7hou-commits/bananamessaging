<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Messaging üçå</title>
    <style>
        :root {
            --primary: #ffb347;
            --bg: #1a1a1a;
            --sidebar-bg: #252525;
            --text: #ffffff;
            --secondary-text: #b3b3b3;
            --msg-bg: #333;
            --danger: #ff5555;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Login Screen */
        #loginPage {
            text-align: center;
            background: var(--sidebar-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 320px;
            z-index: 10;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background: #111;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { opacity: 0.8; transform: translateY(-1px); }

        /* Main App - Hidden by default */
        #app {
            display: none;
            width: 100vw;
            height: 100vh;
            flex-direction: row;
        }

        #sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #top {
            padding: 15px 25px;
            background: #222;
            border-bottom: 1px solid #333;
            font-weight: bold;
            color: var(--primary);
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            list-style: none;
            margin: 0;
        }

        .msg {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            background: var(--msg-bg);
            position: relative;
        }

        .msg.me {
            align-self: flex-end;
            background: var(--primary);
            color: #000;
        }

        .msg-u {
            font-size: 10px;
            display: block;
            margin-bottom: 4px;
            opacity: 0.6;
        }

        #sendBar {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: #222;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loginPage">
    <h2 style="color:var(--primary)">üçå Banana Chat</h2>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="auth('login')">Login</button>
    <button style="background:#444; color:white" onclick="auth('signup')">Sign Up</button>
    <p id="status" style="font-size: 12px; color: var(--secondary-text); margin-top: 15px;">Connecting to database...</p>
    <button onclick="bypass()" style="background:transparent; color:gray; font-size:10px">Debug: Open UI without Login</button>
</div>

<div id="app">
    <div id="sidebar">
        <button onclick="openGlobal()">üåç Global</button>
        <h4 style="color:gray; margin-top:20px">GROUPS</h4>
        <div id="groupList"></div>
        <button onclick="createGroup()" style="background:#333; color:white">+ New Group</button>
        <div style="margin-top:auto">
            <button onclick="location.reload()" style="background:var(--danger)">Logout</button>
        </div>
    </div>
    <div id="chat">
        <div id="top"><span id="chatTitle">Global Chat</span></div>
        <ul id="messages"></ul>
        <div id="sendBar">
            <input id="msgInput" placeholder="Type a message...">
            <button onclick="send()" style="width:80px">Send</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // 1. DATABASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyBw24k2FBeJJm_weANCnbdxmPbCHXNKI6I",
        databaseURL: "https://bananamessagingsite-default-rtdb.firebaseio.com"
    };

    // Initialize and Check Connection
    let db;
    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();
        document.getElementById('status').innerText = "‚úÖ Database Connected";
    } catch (e) {
        document.getElementById('status').innerText = "‚ùå Connection Error";
        console.error(e);
    }

    let currentUser = null;
    let currentPath = "global";

    // 2. AUTHENTICATION
    async function auth(type) {
        const u = document.getElementById('u').value.trim();
        const p = document.getElementById('p').value.trim();
        if(!u || !p) return alert("Fill everything!");

        const ref = db.ref("users/" + u);
        const snap = await ref.once("value");

        if(type === 'signup') {
            if(snap.exists()) return alert("User exists!");
            await ref.set({ password: p, banned: false });
            start(u);
        } else {
            if(!snap.exists() || snap.val().password !== p) return alert("Wrong info!");
            if(snap.val().banned) return alert("Banned!");
            start(u);
        }
    }

    // 3. START APP
    function start(user) {
        currentUser = user;
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('app').style.display = 'flex';
        loadMessages();
    }

    // 4. MESSAGES
    function loadMessages() {
        const list = document.getElementById('messages');
        list.innerHTML = "";
        db.ref("messages/" + currentPath).off(); // Reset listener
        db.ref("messages/" + currentPath).on("child_added", snap => {
            const m = snap.val();
            const isMe = m.user === currentUser;
            const li = document.createElement('li');
            li.className = `msg ${isMe ? 'me' : ''}`;
            li.innerHTML = `<span class="msg-u">${m.user}</span>${m.text}`;
            list.appendChild(li);
            list.scrollTop = list.scrollHeight;
        });
    }

    function send() {
        const input = document.getElementById('msgInput');
        if(!input.value.trim()) return;
        db.ref("messages/" + currentPath).push({
            user: currentUser,
            text: input.value
        });
        input.value = "";
    }

    // 5. HELPERS
    function openGlobal() { currentPath = "global"; document.getElementById('chatTitle').innerText = "Global Chat"; loadMessages(); }
    function bypass() { start("Guest_" + Math.floor(Math.random()*1000)); }
    
    // Enter key listener
    document.getElementById('msgInput').addEventListener("keypress", (e) => {
        if(e.key === "Enter") send();
    });
</script>

</body>
</html>
