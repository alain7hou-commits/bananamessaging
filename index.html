<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Messaging üçå</title>
    <style>
        :root {
            --primary: #ffb347;
            --bg: #1a1a1a;
            --sidebar-bg: #252525;
            --text: #ffffff;
            --msg-bg: #333;
            --danger: #ff5555;
        }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        /* LOGIN */
        #loginPage { text-align: center; background: var(--sidebar-bg); padding: 40px; border-radius: 20px; width: 320px; z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .hidden { display: none !important; }

        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 10px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { opacity: 0.9; }

        /* APP LAYOUT */
        #app { display: none; width: 100vw; height: 100vh; flex-direction: row; }
        
        #sidebar { width: 260px; background: var(--sidebar-bg); border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; }
        .sidebar-btn { background: #333; color: white; margin-bottom: 10px; text-align: left; padding: 12px; }
        .sidebar-btn:hover { background: #444; }

        .list-title { font-size: 12px; color: var(--primary); letter-spacing: 1px; margin: 20px 0 10px 5px; text-transform: uppercase; }
        .user-item { 
            padding: 10px; margin-bottom: 5px; background: #2a2a2a; border-radius: 8px; cursor: pointer; 
            display: flex; justify-content: space-between; align-items: center; transition: 0.2s; font-size: 14px;
        }
        .user-item:hover { background: var(--primary); color: black; }
        .active-chat { border-left: 4px solid var(--primary); background: #333; }

        /* CHAT AREA */
        #chat { flex: 1; display: flex; flex-direction: column; background: #111; }
        #top { padding: 15px 25px; background: #222; border-bottom: 1px solid #333; font-weight: bold; color: var(--primary); display: flex; justify-content: space-between; align-items: center;}
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; list-style: none; margin: 0; }
        
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 12px; background: var(--msg-bg); position: relative; display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; animation: fadeIn 0.2s ease-in;}
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg.me { align-self: flex-end; background: var(--primary); color: #000; }
        .msg-text { word-break: break-word; flex: 1; }
        .msg-info { display: block; font-size: 10px; opacity: 0.6; margin-bottom: 4px; font-weight: bold; }
        .timestamp { font-size: 9px; margin-left: 8px; font-weight: normal; opacity: 0.7; }

        .del-btn { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 14px; padding: 0; width: auto; margin: 0; opacity: 0.4; }
        .del-btn:hover { opacity: 1; }

        #sendBar { padding: 20px; display: flex; gap: 10px; background: #222; border-top: 1px solid #333; }
        .reset-link { background: transparent; color: var(--danger); font-size: 10px; margin-top: 20px; border: 1px solid var(--danger); }
    </style>
</head>
<body>

<div id="loginPage">
    <h2 style="color:var(--primary)">üçå Banana Messaging</h2>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="auth('login')">Login</button>
    <button style="background:#444; color:white" onclick="auth('signup')">Sign Up</button>
    <button class="reset-link" onclick="emergencyReset()">üö® Emergency Wipe</button>
</div>

<div id="app">
    <div id="sidebar">
        <h3 style="color:var(--primary); margin-top:0">üçå Banana</h3>
        
        <button class="sidebar-btn" onclick="openGlobal()">üåç Global Chat</button>
        
        <div class="list-title">Direct Messages</div>
        <div id="userList" style="flex:1; overflow-y:auto;"></div>
        
        <button onclick="location.reload()" style="background:var(--danger); margin-top:10px">Logout</button>
    </div>

    <div id="chat">
        <div id="top">
            <span id="chatTitle">Global Chat</span>
            <span id="typingStatus" style="font-size:10px; color:gray; font-weight:normal"></span>
        </div>
        <ul id="messages"></ul>
        <div id="sendBar">
            <input id="msgInput" placeholder="Type a message...">
            <button onclick="send()" style="width:80px; margin:0">Send</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBw24k2FBeJJm_weANCnbdxmPbCHXNKI6I",
        databaseURL: "https://bananamessagingsite-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;
    let currentPath = "global";

    // --- AUTH ---
    async function auth(type) {
        const u = document.getElementById('u').value.trim().toLowerCase();
        const p = document.getElementById('p').value.trim();
        if(!u || !p) return alert("Fill in the blanks!");

        const ref = db.ref("users/" + u);
        const snap = await ref.once("value");

        if(type === 'signup') {
            if(snap.exists()) return alert("User already exists");
            await ref.set({ password: p });
            start(u);
        } else {
            if(!snap.exists() || snap.val().password !== p) return alert("Invalid login");
            start(u);
        }
    }

    function start(user) {
        currentUser = user;
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('app').style.display = 'flex';
        loadUsers();
        openGlobal(); 
    }

    // --- SIDEBAR & NAVIGATION ---
    function loadUsers() {
        db.ref("users").on("value", snap => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            snap.forEach(child => {
                if(child.key === currentUser) return;
                const div = document.createElement('div');
                div.className = 'user-item';
                div.id = "user-" + child.key;
                div.innerHTML = `<span>üë§ ${child.key}</span>`;
                div.onclick = () => openDM(child.key);
                list.appendChild(div);
            });
        });
    }

    function openGlobal() {
        currentPath = "global";
        document.getElementById('chatTitle').innerText = "üåç Global Chat";
        uiHighlight(null);
        loadMessages();
    }

    function openDM(targetUser) {
        const roomID = [currentUser, targetUser].sort().join("_");
        currentPath = "dm/" + roomID;
        document.getElementById('chatTitle').innerText = "üí¨ Chat with " + targetUser;
        uiHighlight("user-" + targetUser);
        loadMessages();
    }

    function uiHighlight(id) {
        document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active-chat'));
        if(id) document.getElementById(id).classList.add('active-chat');
    }

    // --- MESSAGING ---
    function loadMessages() {
        const list = document.getElementById('messages');
        db.ref("messages/" + currentPath).off(); 
        
        db.ref("messages/" + currentPath).on("value", snap => {
            list.innerHTML = "";
            snap.forEach(child => {
                const m = child.val();
                const isMe = m.user === currentUser;
                const time = m.time ? new Date(m.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : "";
                
                const li = document.createElement('li');
                li.className = `msg ${isMe ? 'me' : ''}`;
                const delBtn = isMe ? `<button class="del-btn" onclick="deleteMsg('${child.key}')">‚úï</button>` : '';

                li.innerHTML = `
                    <div class="msg-text">
                        <span class="msg-info">${m.user} <span class="timestamp">${time}</span></span>
                        ${m.text}
                    </div>
                    ${delBtn}
                `;
                list.appendChild(li);
            });
            list.scrollTop = list.scrollHeight;
        });
    }

    function send() {
        const input = document.getElementById('msgInput');
        const val = input.value.trim();
        if(!val) return;

        db.ref("messages/" + currentPath).push({
            user: currentUser,
            text: val,
            time: Date.now()
        });
        input.value = "";
    }

    function deleteMsg(msgID) {
        if(confirm("Delete message for everyone?")) {
            db.ref("messages/" + currentPath + "/" + msgID).remove();
        }
    }

    // --- EMERGENCY ---
    async function emergencyReset() {
        const pin = prompt("Enter Master PIN (Default 0000):");
        if(pin === "0000") {
            if(confirm("WIPE ENTIRE DATABASE? This cannot be undone.")) {
                await db.ref().remove();
                alert("Database wiped.");
                location.reload();
            }
        } else {
            alert("Wrong PIN.");
        }
    }

    // Enter Key Support
    document.getElementById('msgInput').addEventListener("keypress", (e) => {
        if(e.key === "Enter") send();
    });
</script>

</body>
</html>
