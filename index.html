<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Messaging üçå</title>
    <style>
        :root {
            --primary: #ffb347;
            --bg: #121212;
            --sidebar-bg: #1e1e1e;
            --text: #e0e0e0;
            --msg-bg: #2d2d2d;
            --danger: #ff5252;
            --admin: #00e5ff;
            --notif: #ffb347;
        }

        body {
            margin: 0; font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        /* LOGIN */
        #loginPage { text-align: center; background: var(--sidebar-bg); padding: 40px; border-radius: 24px; width: 340px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid #333; }
        .hidden { display: none !important; }

        input { width: 100%; padding: 16px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        
        button { 
            width: 100%; padding: 16px; margin-top: 10px; background: var(--primary); 
            border: none; border-radius: 12px; font-weight: 800; cursor: pointer; 
            transition: 0.2s; font-size: 16px; color: #000;
        }
        button:active { transform: scale(0.96); }
        button:hover { filter: brightness(1.1); }

        /* APP */
        #app { display: none; width: 100vw; height: 100vh; flex-direction: row; }
        
        #sidebar { width: 320px; background: var(--sidebar-bg); border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; }
        .sidebar-btn { background: #2a2a2a; color: white; margin-bottom: 12px; text-align: left; padding: 16px; width: 100%; border:none; border-radius:12px; cursor:pointer; font-weight: 600;}
        
        .list-title { font-size: 11px; color: #666; letter-spacing: 1.5px; margin: 25px 0 10px 5px; text-transform: uppercase; font-weight: 900; }
        
        .user-item { 
            padding: 14px; margin-bottom: 6px; background: #252525; border-radius: 12px; cursor: pointer; 
            display: flex; justify-content: space-between; align-items: center; transition: 0.2s;
        }
        .user-item:hover { background: #333; }
        .active-chat { background: #333 !important; border: 1px solid var(--primary); }

        .notif-dot { background: var(--notif); width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-left: 8px; box-shadow: 0 0 10px var(--notif); }

        .mod-btn { font-size: 10px; padding: 6px 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .ban-btn { background: var(--danger); color: white; }

        /* CHAT */
        #chat { flex: 1; display: flex; flex-direction: column; background: #0a0a0a; }
        #top { padding: 20px 30px; background: #111; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; }
        #chatTitle { font-weight: 800; color: var(--primary); font-size: 20px; }
        
        #messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 10px; list-style: none; margin: 0; }
        
        .msg { max-width: 70%; padding: 14px 18px; border-radius: 18px; background: var(--msg-bg); position: relative; animation: slideUp 0.2s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg.me { align-self: flex-end; background: var(--primary); color: #000; font-weight: 500; border-bottom-right-radius: 4px; }
        .msg-info { display: flex; align-items: center; gap: 8px; font-size: 12px; margin-bottom: 4px; font-weight: 700; opacity: 0.8; }
        .timestamp { font-size: 10px; font-weight: 400; opacity: 0.6; }

        .del-btn { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 16px; opacity: 0.3; transition: 0.2s; }
        .del-btn:hover { opacity: 1; }

        #sendBar { padding: 25px; display: flex; gap: 15px; background: #111; border-top: 1px solid #222; }
        #msgInput.spam-warning { border-color: var(--danger); background: #200; }
        
        .reset-link { background: transparent; color: #444; font-size: 10px; margin-top: 30px; border: 1px solid #222; }
        .reset-link:hover { color: var(--danger); border-color: var(--danger); }
    </style>
</head>
<body>

<div id="loginPage">
    <h1 style="color:var(--primary); margin: 0 0 20px 0;">BANANA</h1>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="auth('login')">LOGIN</button>
    <button style="background:#222; color:white" onclick="auth('signup')">SIGN UP</button>
    <button class="reset-link" onclick="emergencyReset()">SYSTEM RESET</button>
</div>

<div id="app">
    <div id="sidebar">
        <h2 id="myUserDisplay" style="color:var(--primary); margin:0 0 20px 10px;">üçå Banana</h2>
        <button class="sidebar-btn" onclick="openGlobal()">üåç GLOBAL CHAT</button>
        <div class="list-title">Direct Messages</div>
        <div id="userList" style="flex:1; overflow-y:auto;"></div>
        
        <div id="adminPanel" class="hidden">
            <div class="list-title">Admin Core</div>
            <button onclick="updateResetPin()" style="background:var(--admin); color:#000; font-size: 11px;">Update DB PIN</button>
        </div>
        
        <button onclick="location.reload()" style="background:var(--danger); margin-top:15px; color:white">LOGOUT</button>
    </div>

    <div id="chat">
        <div id="top"><span id="chatTitle">Global Chat</span></div>
        <ul id="messages"></ul>
        <div id="sendBar">
            <input id="msgInput" placeholder="Message..." autocomplete="off">
            <button onclick="send()" style="width:120px; margin:0">SEND</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBw24k2FBeJJm_weANCnbdxmPbCHXNKI6I",
        databaseURL: "https://bananamessagingsite-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ADMIN_USER = "banana777";
    let currentUser = null;
    let currentPath = "global";
    let myBlocks = [];
    let unreadDMs = {};
    
    let lastSentTime = 0;
    const COOLDOWN_MS = 1000; // 1 Second Spam Block
    const BAD_WORDS = ["badword1", "badword2", "stupid", "idiot", "heck"];

    async function auth(type) {
        const u = document.getElementById('u').value.trim().toLowerCase();
        const p = document.getElementById('p').value.trim();
        if(!u || !p) return alert("Fill fields!");

        const snap = await db.ref("users/" + u).once("value");

        if(type === 'signup') {
            if(snap.exists()) return alert("Taken!");
            await db.ref("users/" + u).set({ password: p, banned: false });
            start(u);
        } else {
            if(!snap.exists() || snap.val().password !== p) return alert("Fail!");
            if(snap.val().banned) return alert("BANNED üö´");
            start(u);
        }
    }

    function start(user) {
        currentUser = user;
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('app').style.display = 'flex';
        document.getElementById('myUserDisplay').innerText = (currentUser === ADMIN_USER ? "üëë " : "üë§ ") + currentUser;
        
        if(currentUser === ADMIN_USER) document.getElementById('adminPanel').classList.remove('hidden');

        db.ref("blocks/" + currentUser).on("value", snap => {
            myBlocks = snap.val() ? Object.keys(snap.val()) : [];
            loadUsers();
        });

        db.ref("messages/dm").on("value", snap => {
            unreadDMs = {};
            snap.forEach(room => {
                const parts = room.key.split("_");
                if(parts.includes(currentUser)) {
                    const otherUser = parts.find(p => p !== currentUser);
                    const msgs = Object.values(room.val());
                    const lastMsg = msgs[msgs.length - 1];
                    if(lastMsg.user !== currentUser && currentPath !== "dm/"+room.key) unreadDMs[otherUser] = true;
                }
            });
            loadUsers();
        });

        loadUsers();
        openGlobal(); 
    }

    function loadUsers() {
        db.ref("users").on("value", snap => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            snap.forEach(child => {
                if(child.key === currentUser) return;
                const isBlocked = myBlocks.includes(child.key);
                const hasUnread = unreadDMs[child.key];
                
                const div = document.createElement('div');
                div.className = `user-item ${currentPath.includes(child.key) ? 'active-chat' : ''}`;
                
                let controls = `<div class="mod-group">`;
                controls += `<button class="mod-btn" style="background:#444; color:white" onclick="toggleBlock('${child.key}'); event.stopPropagation();">${isBlocked ? 'UN' : 'BLOCK'}</button>`;
                
                if(currentUser === ADMIN_USER) {
                    controls += `<button class="mod-btn ban-btn" onclick="toggleBan('${child.key}', ${!child.val().banned}); event.stopPropagation();">${child.val().banned ? 'UNBAN' : 'BAN'}</button>`;
                }
                controls += `</div>`;

                div.innerHTML = `
                    <span style="flex:1" onclick="openDM('${child.key}')">
                        ${child.key} ${isBlocked ? 'üö´' : ''}
                        ${hasUnread ? '<span class="notif-dot"></span>' : ''}
                    </span>
                    ${controls}
                `;
                list.appendChild(div);
            });
        });
    }

    function toggleBlock(target) {
        const ref = db.ref(`blocks/${currentUser}/${target}`);
        myBlocks.includes(target) ? ref.remove() : ref.set(true);
    }

    function toggleBan(target, status) {
        if(confirm(`Admin action on ${target}?`)) db.ref("users/" + target + "/banned").set(status);
    }

    function openGlobal() {
        currentPath = "global";
        document.getElementById('chatTitle').innerText = "GLOBAL";
        loadMessages();
    }

    function openDM(targetUser) {
        if(myBlocks.includes(targetUser)) return alert("User Blocked!");
        const roomID = [currentUser, targetUser].sort().join("_");
        currentPath = "dm/" + roomID;
        document.getElementById('chatTitle').innerText = targetUser.toUpperCase();
        delete unreadDMs[targetUser];
        loadUsers();
        loadMessages();
    }

    function loadMessages() {
        const list = document.getElementById('messages');
        db.ref("messages/" + currentPath).off(); 
        db.ref("messages/" + currentPath).on("value", snap => {
            list.innerHTML = "";
            snap.forEach(child => {
                const m = child.val();
                if(myBlocks.includes(m.user)) return;

                const isMe = m.user === currentUser;
                const time = m.time ? new Date(m.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : "";
                const li = document.createElement('li');
                li.className = `msg ${isMe ? 'me' : ''}`;
                const delBtn = (isMe || currentUser === ADMIN_USER) ? `<button class="del-btn" onclick="deleteMsg('${child.key}')">‚úï</button>` : '';

                li.innerHTML = `
                    <div class="msg-info">
                        <span>${m.user}</span>
                        <span class="timestamp">${time}</span>
                        ${delBtn}
                    </div>
                    <div class="msg-text">${m.text}</div>
                `;
                list.appendChild(li);
            });
            list.scrollTop = list.scrollHeight;
        });
    }

    function send() {
        const input = document.getElementById('msgInput');
        let text = input.value.trim();
        if(!text) return;

        // SPAM BLOCKER
        if(Date.now() - lastSentTime < COOLDOWN_MS) {
            input.classList.add('spam-warning');
            setTimeout(() => input.classList.remove('spam-warning'), 500);
            return;
        }

        // BAD WORD FILTER
        BAD_WORDS.forEach(w => {
            text = text.replace(new RegExp("\\b" + w + "\\b", "gi"), "****");
        });

        db.ref("messages/" + currentPath).push({ user: currentUser, text: text, time: Date.now() });
        lastSentTime = Date.now();
        input.value = "";
    }

    function deleteMsg(id) { if(confirm("Delete?")) db.ref(`messages/${currentPath}/${id}`).remove(); }

    async function updateResetPin() {
        const p = prompt("New Master PIN:");
        if(p) db.ref("settings/adminPin").set(p);
    }

    async function emergencyReset() {
        const p = prompt("MASTER PIN:");
        // HARDCODED PIN 000 AS REQUESTED
        if(p === "000") {
            if(confirm("WIPE EVERYTHING?")) { await db.ref().remove(); location.reload(); }
        } else {
            alert("DENIED.");
        }
    }

    document.getElementById('msgInput').addEventListener("keypress", e => { if(e.key === "Enter") send(); });
</script>
</body>
</html>
